<body>
    


   <header>
        <div class="nav-wrapper">
            
                <div class="topnav" id="myTopnav">

        </div>



           
                <div class="intro">
                     <div class="text">
                        <h2 id="art" > My gallery of original Art</h2>  
                        <p>Browse my art gallery online for a most impressive original art. </p>
                         <!--The categories include abstract; expressionist; contemporary; landscape; nature; figurative; cityscapes; still life; cubist; and surrealism. -->
                     </div>                                    
                    
                    <div class="image">                      
                        <picture>
                            <source 
                            media="(min-width: 1000px)"

        </div>

    <main>
        <div id="gallery" class="gallery">
            <div class="titel">
               <h1 class="animate__animated animate__zoomIn"> gallery</h1> 
            </div>
        </div>
        
        <div class="content">
            <div class="ray-one">
            
                <img class="ImgThumbnail" src="assets/images/1.jpg"alt="Snow"/>
                <img class="ImgThumbnail" src="assets/images/2.jpg"alt="Snow"/>
                <img class="ImgThumbnail" src="assets/images/3.jpg"alt="Snow"/>
                <img class="ImgThumbnail" src="assets/images/4.jpg"alt="Snow"/>
            </div>  
            <div class="ray-one">
                <img class="ImgThumbnail" src="assets/images/5.jpg"alt="Snow"/>
                <img class="ImgThumbnail" src="assets/images/6.jpg"alt="Snow"/>
                <img class="ImgThumbnail" src="assets/images/7.jpg"alt="Snow"/>
                <img class="ImgThumbnail" src="assets/images/8.jpg"alt="Snow"/>
            </div>
            <div class="modal">
            <span class="close">x</span>
            
            <img class="modalImage" id="img01"/>
            <div id="caption"></div>
            </div>
            <script>
            var modalEle = document.querySelector(".modal");
            var modalImage = document.querySelector(".modalImage");
            var captionText = document.getElementById("caption");

            Array.from(document.querySelectorAll(".ImgThumbnail")).forEach(item => {
            item.addEventListener("click", event => {
                modalEle.style.display = "block";
                modalImage.src = event.target.src;
                captionText.innerHTML = item.alt;
            });
            });
            document.querySelector(".close").addEventListener("click", () => {
            modalEle.style.display = "none";
            });
            </script>


         </div>  


    </main>
    <footer>

            </i> with <i class="fas fa-heart"></i> by Olga Andreieva</h6>
        </div>
        <p></p>
    </footer>

<script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
    </script>
